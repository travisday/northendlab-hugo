{{ define "main" }}

<!-- banner -->
<section class="banner bg-cover" style="background-image: url('{{ .Site.Params.banner.bgImage | relURL }}');">
  <img src="{{ .Site.Params.banner.image | relURL }}" class="img-fluid illustration" alt="">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h1>{{ .Site.Params.banner.title | markdownify }}</h1>
        <p>{{ .Site.Params.banner.sub | markdownify }}</p>
      </div>
      <div class="col-lg-6 illustration-mobile">
        <img src="{{ .Site.Params.banner.image | relURL }}" class="img-fluid" alt="">
      </div>
    </div>
  </div>
</section>
<!-- /banner -->

<!-- /newsletter -->
<section class="section pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto mt-3">
        <div class="row shadow bg-white p-5">
          <div id="mc_embed_signup">
            <form action="https://drinkmoxi.us18.list-manage.com/subscribe/post?u=1d1d88559e209d72540857cb7&amp;id=66936a0ebd" method="post"
            id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <h3>Sign up for our newsletter!</h3>
                <div class="mc-field-group">
                  <div class="input-group">

                    <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="enter your email...">
                    <span class="input-group-btn">
                      <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">
                    </span>
                  </div>
                </div>
                <div id="mce-responses" class="clear">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                  <input type="text" name="b_1d1d88559e209d72540857cb7_66936a0ebd" tabindex="-1" value="">
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>      
</section>
<!-- /newsletter -->
